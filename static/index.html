<html lang="en">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>

<body>

    <div class="bacground_image">

        <div class="nav-bar-div">

                <p class="title" id="title">氣象小幫手</p>
            </div>
        </div>
    
        <main class="main">
    
            <scrtion class="search">
    
                <div class="search__dropdown-group">
                    <label for="city">選擇縣市</label>
                    <select id="city" class="search__dropdown">

                    </select>
                </div>

                    <label for="district">選擇鄉鎮</label>
                    <select id="district" class="search__dropdown">

                    </select>
                </div>

                    <button class="button" id="button">確定</button>
                </div>
                
            </scrtion>
    
           <section class="weather">
    
                <h3 class="weather__title">以下為<span id="date_time"></span>的天氣資訊</h3>
                <h3 class="weather__title">祝您有個美好的一天！</h3>
    
                <div class="weather__container" id="weather_container"></div>
    
           </section>
    
        </main>

    </div>
